<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch, simple sketchpad</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./script/main.js" defer></script>
</head>
<body>
    <header>
        <div class="game-title">
            <h1>Etch-A-Sketch</h1>
            <p>Authored by Felix Y.</p>
        </div>
    </header>
    <main>
        <div class="main-page">
            <div class="container" id="main-container">
        </div>
        <aside class="settings-container">
            <h2>Settings</h2>
            <div class="adjusting">
                <div class="size-wrapper">
                    <h2>Change a grid: </h2>
                    <label for="points">Size (between 8 and 64):</label>
                    <input type="range" id="range" name="points" min="8" max="64" value="16"><br>
                    <button id="btn-change">Change</button>
                </div>
                <div class="color-wrapper">
                    <h2>Choose a color: </h2>
                    <button id="btn-black">Black</button>
                    <button id="btn-rgb">RGB</button>
                </div>
                <div class="reset-wrapper">
                    <h2>Reset all settings: </h2>
                    <button id="btn-clear">Reset</button>
                </div>
            </div>
        </aside>
        </div>
    </main>
</body>
</html>
